<p-table *ngIf="cars?.length > 0" [value]="cars">
	<ng-template pTemplate="header">
		<tr>
			<th>Номер</th>
			<th>Марка</th>
			<th>Цвет</th>
			<th>Зарубежная</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-car>
		<tr>
			<td>{{car.number}}</td>
			<td>{{car.mark}}</td>
			<td>{{car.color}}</td>
			<td>{{car.isForeign ? '+' : '-'}}</td>
		</tr>
	</ng-template>
</p-table>
